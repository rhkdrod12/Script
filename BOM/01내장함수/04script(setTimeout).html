<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  

    <h2>함수를 종료시킵니다.</h2>
    <button type="button" class="stopTime" onclick="stop()">스탑!</button>

    <script>

        // 설정한 시간 이후 함수를 실행시킴, 한 번만 실행됨
        var handler = setTimeout(handleTime("가나다라"), 5000);
        
        function stop(){
            clearTimeout(handler);
            alert("함수 실행을 종료했습니다");
        }

        // 클로저 형태, 현재 상황을 저장하고 있는 상황
        // 매개변수 a가 전달되어 a의 값을 저장하고 있는 함수가 되는 형태
        function handleTime(a){          
            return function(){
                alert("3초뒤 실행됨 매개변수값은:" + a);
            }                  
        }
     
    </script>




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var val1 = "10";
        var val2 = 10;


        // 기본적으로 자바스크립트는 인터프리터 언어, 한줄씩 해석하여 실행시키는 언어이기 때문에
        // 타입을 지정하지 않아도 알아서 인식하여 연산시킴
        // 따라서 val1에 문자타입의 숫자를 val2에 숫자타입의 숫자를 저장하더라도 
        // 값만 비교하기 때문에 같게 나올 수 있음
        // === 는 타입까지 같이 비교하기 때문에 값이 같더라도 타입이 다르면 다르게 인식함

        console.log("문자 val1: " + val1 + " 숫자 val2: " + val2);
        if(val1 == val2){
            console.log("val1 == val2 같음");
        }else{
            console.log("val1 == val2 같지 않음");
        }

        if(val1 === val2){
            console.log("val1 === val2 같음");
        }else{
            console.log("val1 === val2 같지 않음");
        }

        console.log("---------------------------");

        var a;
        var b = null;
        // undefined 와 null인 경우 값 자체는 둘다 없는거기 때문에 == 연산시 true가 나옴
        // 타입까지 비교해야 false가 나오게 됨
        console.log(a, b, a == b, a===b);

        // 자바스크립트에서는 === 연산이 권고 되고 있음


    </script>


</body>
</html>

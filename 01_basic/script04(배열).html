<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // 배열 : 리스트와 비슷한 성격
        var arr = [1,2,3];   /* 이건 파이썬과 동일하네-ㅅ-;; */

        console.log(arr);

        // 기존 배열 크기의 이상 인덱스에 값을 넣게 되면 그 사이에는 빈공간(undefined) 형태로 들어가게 됨
        arr[5] = 10;
        console.log(arr);
        console.log(arr[4]);


        console.log(arr[7]);
        console.log(arr);


        var arr2 = ["안녕?" ,"투퉅", "나앙으?"];
        console.log(arr2);

        var arr3 = [1,2,3,"hello"];
        console.log(arr3);

        var arr4 = new Array(); /* 배열 객체 형태로 배열 선언 */
        
        arr4[0] = 3;
        arr4[1] = 5;
        console.log(arr4);

        var arr5 = new Array(10); /* 빈공간 배열 10개 생성 */
        console.log(arr5);
        var arr6 = new Array('a', 'b','c','d','e'); /* 길이가 5이면서 초기화 */
        console.log(arr6);

        console.log("-----------------------배열함수----------------------");
        console.log(arr5.length);

        arr5.push(100);
        arr5.push(200);         /* 맨 마지막에 값 추가하기 */
        console.log(arr5);

        var val1 = arr5.pop();  /* 사실상 맨 마지막 값 꺼내기군.. */
        console.log(arr5);
        console.log(val1);

        console.log(arr6);
        var var2 = arr6.shift();
        console.log(arr6);      /* 애도 맨 처음 값 꺼내기군.. */
        console.log(var2);

        arr6.unshift("a");      /* 앞에 값 넣기 */
        console.log(arr6);

        var val3 = arr6.splice(1,2);    /* 이것도 꺼내기네.;; */
        console.log(arr6);
        console.log(val3);
        
        var val4 = arr6.slice(2,3);     /* 이건 기존 배열은 보존하면서 해당 위치값 가져오기 */
        console.log(val4);

        arr6.splice(1,2, 'a','b','c',1,3,2);
        console.log(arr6);

        arr6.sort();            /* 숫자, 문자 혼합의 경우, 유니코드값을 기준으로 정렬됨 */
        console.log(arr6);  

        arr6.reverse();
        console.log(arr6);

        var val5 = arr6.indexOf("a"); /* a의 인덱스 위치를 반환, 여러개 인경우 맨 처음 만난 값의 인덱스 번호 */
        console.log(val5);

        console.log(arr6.includes("a"));
        
    </script>



</body>
</html>

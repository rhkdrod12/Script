<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color: blue;
        }
    </style>
</head>
<body>

    졸립구만.
    
    <h2>innerHTML 형식으로 만들어보기</h2>

    <div id="content"></div>


    <script>
        var content = document.querySelector("#content");
        console.log(content);

        /* 해당 태그 내에 HTML을 집어넣는 명령어, 현재 가지고 있는 HTML 값도 문자열 형태로 가져오기 때문에 어떤값이 있는지 알아낼수 있다. */
        content.innerHTML = "<div style='color: red;'>태그형태를 넣을 수 있다.</div>"   


    </script>

    
    <!-- 응용 -->
    <div id="inner1"></div>
    <div id="inner2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div id="inner3"></div>

    <button type="button" id="btn1">버튼1</button>
    <button type="button" id="btn2">버튼2</button>
    <button type="button" id="btn3">버튼3</button>


    <script>
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function(){
            var inner1 = document.getElementById("inner1");
            inner1.innerHTML="<p>추가추가</p>"
        }

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function(){
            var lis = document.querySelectorAll("#inner2>ul>li");

            lis[0].innerHTML = "data1";
            lis[1].innerHTML = "data2";
            lis[2].innerHTML = "data3";            
        }

        var btn3 = document.querySelector("#btn3");
        btn3.onclick = function(){
            var inner3 = document.getElementById("inner3");

            var checkbox ="";
            for(var i = 0 ; i < 10 ; i++){
                checkbox += "<label><input type='checkbox' name='add' id=''>체크" + (i+1) + "</label>";
            }
            inner3.innerHTML = checkbox;
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>
        window.onload = function(){
            
            //기본 li
            for(var i = 1 ; i <= 10 ; i++){
                listAdd(document.querySelector(".list"), "리스트" + i);
            }
           
            //추가 list
            document.getElementById("add").onclick = function(){
                listAdd(document.querySelector(".list"), "리스트 추가")
            }

        }

        function listAdd(list, value){
            var li = document.createElement("li");
            li.innerHTML = value;
            list.appendChild(li);
        }

    </script>
    
    <h3>LIST</h3>
    <ul class="list"></ul>

    <button type="button" id="add">추가</button>
    
</body>
</html>

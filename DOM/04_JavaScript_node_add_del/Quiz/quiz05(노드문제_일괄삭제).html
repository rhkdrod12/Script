<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            margin: 10px auto;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            border: 1px solid black;
            height: 25px;
            padding: 5px 5px;
        }

        td:nth-child(1) button {
            display: inline-block;
            height: 100%;
            width: 50%;

        }
    </style>
</head>

<body>

    <div><button type="button" id="del">삭제</button></div>

    <div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" class="allCheck" ></th>
                    <th>번호</th>
                    <th>이름</th>
                    <th>내용</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody class="tableContent">
                <tr>
                    <td><input type="checkbox" class="check"></td>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>hello word1</td>
                    <td>2020-01-01</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check"></td>
                    <td>2</td>
                    <td>고길동</td>
                    <td>hello word2</td>
                    <td>2020-01-01</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check"></td>
                    <td>3</td>
                    <td>이순신</td>
                    <td>hello word3</td>
                    <td>2020-01-01</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check"></td>
                    <td>4</td>
                    <td>홍길자</td>
                    <td>hello word4</td>
                    <td>2020-01-01</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var del = document.getElementById("del");
        var list = document.querySelectorAll(".check");

        del.onclick = function () {
            for (var i = 0; i < list.length; i++) {
                if (list[i].checked) {
                    list[i].parentElement.parentElement.remove();
                }
            }
        }

        var allCheck = document.querySelector(".allCheck");
        allCheck.onclick = function () {
            if(allCheck.checked) {
                for (var i = 0; i < list.length; i++) {
                    list[i].checked = true;                               
                }
                count = list.length;
            }else{
                for (var i = 0; i < list.length; i++) {
                    list[i].checked = false;                                         
                }
                count = 0;
            }
        }
        
        //하나라도 꺼져있으면 전체선택 끄기
        
        var count = 0;
        var tbody = document.querySelector(".tableContent");

        for(var i = 0 ; i< list.length ; i++){      
            list[i].onclick = function(){
                      
                if(!this.checked){
                    allCheck.checked = false; 
                    count--;                   
                    return
                }else{
                    count++;
                }                
                console.log(tbody);
                console.log(tbody.childElementCount);
                if(count == tbody.childElementCount){
                    allCheck.checked = true;
                }
            }
        }



    </script>
</body>

</html>

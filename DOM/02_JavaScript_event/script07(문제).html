<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>자바스크립트 카운트</h1>

    <!-- 인라인 이벤트를 써서 하나의 함수에서 처리 -->
    <input type="text" value=0 id="val">
    <button type="button" onclick="calc(this)">+</button>
    <button type="button" onclick="calc(this)">-</button>

    <script>
        function calc(a) {
            var val = document.getElementById("val");
            if (a.innerHTML == "+") {
                val.value++;
            } else if (a.innerHTML == "-") {
                if (val.value > 0) {
                    val.value--;
                }
            }
        }      
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        window.onload = function(){
            var btn0 = document.querySelectorAll("ul li");
            console.log(btn0);

            var btn1 = document.querySelector("#btn1");             /* css의 선택자와 같은 형태로 접근이 가능하다. */
            console.log(btn1);
            btn1.onclick = function(){
                var list1 = document.querySelectorAll(".box1>li")    /* 자식에 접근할 때에도 마찬가지 방식으로 접근 */
                for(var i = 0 ; i < list1.length ; i++){
                    console.log(list1[i].textContent);
                    list1[i].style.color = "red";                    /* 스타일 속성에 접근하여 스타일을 바꾸는 것도 가능*/
                }
            }
        }

    </script>

    <button type="button" id="btn1">QuerySelector 확인</button>
    <div>
        <ul class="box1">
            <li>안녕</li>
            <li>헬로</li>
            <li>니하오</li>
        </ul>
    </div>


</body>
</html>

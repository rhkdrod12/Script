<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 인라인이벤트 : 태그 안에 직접 이벤트를 붙이는 형태가 인라인 이벤트 -->

    <!-- 함수를 호출할 수 있음 -->
    <button type="button" onclick="btn_click()">인라인 이벤트</button>
    <!-- 즉시실행 함수를 이용해 바로 사용할 수도 있음 -->
    <button type="button" onclick="(function(){alert('호출');})()">인라인 이벤트</button>
    <!-- 이렇게 쓸일은 없을거 같지만 이렇게도 가능 -->
    <button type="button" onclick="check(); function check(){alert('헑!')}">인라인 이벤트</button>
    <!-- 자바스크립트임을 알려주기위해 javascript: 를 많이 사용함, 생략가능 -->
    <button type="button" onclick="javascript:btn_click()">인라인 이벤트</button>

    <hr>
    <!-- 여러 태그가 동일한 인라인 이벤트인 경우 -->
    <button type="button" onclick="btn_click2(this)" id="1">1</button>
    <button type="button" onclick="btn_click2(this)" id="2">2</button>
    <button type="button" onclick="btn_click2(this)" id="3">3</button>
    <button type="button" onclick="btn_click2(this)" id="4">4</button>
    <button type="button" onclick="btn_click2(this)" id="5">5</button>

    <!-- 
        자바스크립트는
        
        윈도우 : 최상위 객체

        문서1 문서2 문서3 형태로 구성되어있음
        
        body

        tag(button이 이에 해당) : 태그는 element라고 함

        button도 객체이기 때문에 this를 하게 되면 버튼이 넘어가게 됨

        this는 실행문맥(실행 컨택스트)의 자신을 가르키며 .을 찍어서 속성들에 접근이 가능
    -->

    


    <script>
        function btn_click(){
            confirm("클릭클릭");
        }
        function btn_click2(a){
            console.log("실행됨");
            console.log(a);             /* this를 통해 버튼 자체 정보가 넘어오게 됨 */
            console.log(a.id);          /* this.id를 이용해 id에 대한 정보를 얻어오게 됨 */
            console.log(a.onclick);     /* this.onclick를 이용해 onclick에 대한 정보를 얻어오게 됨 */
            console.log(a.type);        /* -> 태그의 속성에 대한 값을 가져올 수 있다! */
            console.log(a.innerHTML);   /* innerHTML을 이용하여 this의 text값을 가져올 수 있음(태그 안의 텍스트 요소를 가져옴) */
           
            a.innerHTML = "asd?";       /*  innerHTML를 사용하게되면 텍스트 요소도 치환할 수 있다. */
            
            a.onclick = btn_click;      /* 모든 속성에 대한 값도 변경이 가능함.... 그럼 id도??? */
            a.id = "ㅁ";                /* 하지만 이렇게 하면 안되겠지 고유의 ID가 변경되면 안될테니. 가능은 하네... */

        }   


    </script>
    
</body>
</html>
